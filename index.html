<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <h1 class="bg-secondary text-white display-4 px-3">家賃差分計算ツール</h1>
    <div id="app" class="container">
      <div class="box">
        <p>現在の家賃</p>
        <div class="content">
          <p>一ヶ月の家賃</p>
          <p><input v-model='rent' style="width: 40%;">円</p>
        </div>
        <div classs="astarisk">
          <p style="font-size:30px">x</p>
        </div>
        <div class="content">
          <p>どのくらい住む？</p>
          <input v-model="months" style="width: 20%;">ヶ月</p>
        </div>
        <div classs="astarisk">
          <p style="font-size:30px">=</p>
        </div>
        <div class="content">
          <p>いくらかかる</p>
          <p>{{ calc }}円</p>
        </div>
      </div>

      
      <div class="box">
        <p>引越し先の家賃</p>
        <div class="content">
          <p>一ヶ月の家賃</p>
          <p><input v-model='nextRent' style="width: 40%;">円</p>
        </div>
        <div classs="astarisk">
          <p style="font-size:30px">x</p>
        </div>
        <div class="content">
          <p>どのくらい住む？</p>
          <input v-model="months" style="width: 20%;">ヶ月</p>
        </div>
        <div classs="astarisk">
          <p style="font-size:30px">=</p>
        </div>
        <div class="content">
          <p>いくらかかる</p>
          <p>{{ nextCalc }}円</p>
        </div>
      </div>

      <div class="box">
        <p>差額:{{ difference }}円</p>
      </div>
      
    </div>
    
    <script>

    const appdata = {
      data() {
        return {
          message : '一ヶ月の家賃',
          rent :'',
          nextRent : '',
          months :'',
        }
      },
      
      computed: {
        calc: function(event){
          return (this.rent * this.months).toLocaleString();
        },
        nextCalc: function(event){
          return (this.nextRent * this.months).toLocaleString();
        },
        difference: function(event){
          var removed = this.calc.replace(/,/g, '');
          parseInt(removed, 10);
          var removeds = this.nextCalc.replace(/,/g, '');
          parseInt(removeds, 10);
          return (removed - removeds).toLocaleString();
        }

      },
      methods: {
        
      }
    }
  
    let app = Vue.createApp(appdata)
  
    app.mount('#app')
    </script>
  </body>
